# File: nginx.conf (Cấu hình Nginx HOÀN CHỈNH)

# Đặt error_log ở cấp độ Global để tránh lỗi Permission Denied khi khởi động Nginx
error_log /dev/stderr warn;

# KHỐI EVENTS BẮT BUỘC
events {
    worker_connections 1024;
}

http {
    # Access log được đặt trong http block
    access_log /dev/stdout;

    # Cấu hình thư mục tạm để khắc phục lỗi Permission Denied
    client_body_temp_path /tmp/nginx_client_body; 
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi; 
    scgi_temp_path /tmp/nginx_scgi;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _; 

        root /var/www/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}
