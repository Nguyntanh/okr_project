server {
    listen 80;
    server_name _;
    root /var/www/public;

    # Cấu hình log ra stdout/stderr để tránh lỗi Permission Denied ở giai đoạn Runtime
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Xóa các dòng add_header ở đây nếu Nginx bị lỗi, nhưng tôi giữ lại vì chúng thường an toàn.

    index index.html index.htm index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        # SỬA: Chuyển từ Unix Socket sang TCP Socket (IP:PORT) cho Alpine FPM
        fastcgi_pass 127.0.0.1:9000;
        
        # SỬA: Dùng $document_root thay $realpath_root để an toàn hơn
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}