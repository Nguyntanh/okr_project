# File: nginx.conf (THAY THẾ TOÀN BỘ NỘI DUNG file cũ của bạn)

# 1. THÊM khối EVENTS BẮT BUỘC cho Nginx
events {
    worker_connections 1024;
}

http {
    # 2. KHẮC PHỤC LỖI PERMISSION: Ghi log ra stdout/stderr
    access_log /dev/stdout;
    error_log /dev/stderr;

    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _; 

        root /var/www/public;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \.php$ {
            # 3. KHẮC PHỤC LỖI SOCKET: Chuyển sang địa chỉ TCP Socket 9000
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}