# File: nginx.conf (Cấu hình Nginx hoàn chỉnh cho Docker/Laravel)

# 1. KHỐI EVENTS BẮT BUỘC
events {
    worker_connections 1024;
}

http {
    # Khắc phục lỗi Permission Denied bằng cách ghi log ra output chuẩn của Docker
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Cấu hình Mime Types và các thông số HTTP cơ bản
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Cấu hình Server Block cho Laravel
    server {
        listen 80;
        server_name _; 

        root /var/www/public;

        # Cấu hình thư mục tạm để khắc phục lỗi Permission Denied
        # Đây là lỗi mới nhất của bạn: mkdir() "/var/lib/nginx/tmp/client_body"
        client_body_temp_path /tmp/nginx_client_body; 
        proxy_temp_path /tmp/nginx_proxy;
        fastcgi_temp_path /tmp/nginx_fastcgi;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        index index.html index.htm index.php;

        charset utf-8;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        location ~ \.php$ {
            # KHẮC PHỤC LỖI SOCKET: Chuyển sang địa chỉ TCP Socket 9000
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}